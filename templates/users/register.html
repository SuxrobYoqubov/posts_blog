{% extends "base_minimal.html" %}
{% load crispy_forms_tags %}
{% block title %}Register Page {% endblock %}
{% block content %}

<div class="custombox clearfix">
    <h4 class="small-title">Ro'yhatdan o'tish</h4>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-wrapper" method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                {{form | crispy}}
                <button  class="btn btn-primary">Save</button>
                <br>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
